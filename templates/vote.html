<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의결 참여 - 의결 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>의결 참여</h1>

        {% if votes %}
        <div class="section">
            <form action="{{ url_for('submit_vote') }}" method="post">
                <input type="hidden" name="token" value="{{ token }}">

                <div class="form-group">
                    <label>의결 선택:</label>
                    <select name="vote_id" required>
                        <option value="">-- 의결 항목 선택 --</option>
                        {% for vote in votes %}
                        <option value="{{ vote.vote_id }}">{{ vote.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>선택지:</label>
                    <div class="vote-options">
                        {% for vote in votes %}
                        <div class="vote-option-group" data-vote-id="{{ vote.vote_id }}" style="display: none;">
                            {% for option in vote.options.split(',') %}
                            <div class="vote-option">
                                <input type="radio" name="choice" value="{{ option }}" required>
                                <label>{{ option }}</label>
                            </div>
                            {% endfor %}
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <button type="submit">투표 제출</button>
            </form>
        </div>
        {% else %}
        <div class="section empty-message">
            현재 진행 중인 투표가 없습니다.
        </div>
        {% endif %}

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
    </div>

    <script>
        document.querySelector('select[name="vote_id"]').addEventListener('change', function(e) {
            const voteId = e.target.value;
            document.querySelectorAll('.vote-option-group').forEach(group => {
                group.style.display = group.dataset.voteId === voteId ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
